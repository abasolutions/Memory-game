    <div class="dwin firsthidden" name="dwin" id="dwin">
        <h1>Congratulation, you win!</h1>
        <img src="AdobeStock_173417143.jpeg" alt="dwin">
    </div>
    <script>
            let tips = 0;
            let counter = 0;
            let win = '';
            let firstTip = '';
            let secondTip = '';
            let firstTipAt = '';
            let secondTipAt = '';
            const cards = document.querySelectorAll(".dcards .dcard");
            cards.forEach((card) => {
                card.addEventListener("click", () => {
                    card.classList.add("clicked", "disabled");
                    if (tips === 0){
                        firstTip = card;
                        firstTipAt = card.getAttribute("name");
                        tips++;
                    }
                    else {
                        secondTip = card;
                        secondTipAt = card.getAttribute("name");
                        if (firstTipAt === secondTipAt){
                        firstTip.classList.add("correct");
                        secondTip.classList.add("correct");
                        counter++;
                        } 
                        else {
                            firstTip.classList.add("falsetip");
                            secondTip.classList.add("falsetip");
                        }
                        tips = 0;
                    }
                    setTimeout(function(){
                        if (firstTip.classList.contains("falsetip")){
                            firstTip.classList.remove("falsetip");
                            firstTip.classList.remove("clicked");
                            firstTip.classList.remove("disabled");
                        }
                        if (secondTip.classList.contains("falsetip")){
                            secondTip.classList.remove("falsetip");
                            secondTip.classList.remove("clicked");
                            secondTip.classList.remove("disabled");
                        }
                    }, 2400
                    );  
                    if (counter === 6){
                       const win = document.getElementById("dwin");
                        win.classList.remove("firsthidden");
                    }
                });
            })
    
    
               
                
            
            
        
    </script>
</body>
